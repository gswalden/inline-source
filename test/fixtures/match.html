<!DOCTYPE html>
<html>
<head>
	<title>match</title>
	<!-- These match -->
	<script type="text/javascript" src="foo.js" inline></script>
	<script src="foo.js" inline></script>
	<script src="foo.js" inline ></script>
	<script src="foo.js" inline="true"></script>
	<script src="foo.js" inline="inline"></script>
	<script inline src="foo.js"></script>
	<link rel="stylesheet" type="text/css" inline href="foo.css">
	<link inline href="foo.css">
	<link
		href="foo.css"
		inline>
	<!--[if IE 8 ]>
	  <link inline rel="stylesheet" href="css/ie.min.css" >
	<![endif]-->

	<!-- These don't match -->
	<link inliner href="foo.css">
	<link href="inline.css">
	<!-- <script src="foo.js" inline></script> -->
	<!--
		<script src="foo.js" inline></script>
		<link inline href="foo.css">
	-- >
</head>
<body>
	<!-- These match -->
	<img inline src="foo.jpg" />
	<img type="image/svg+xml" inline src="foo.svg" />
	<script
		src="foo"
		inline>
	</script>
	<p>this is text with 'inline'</p><script src="foo.js" inline></script>

	<!-- These don't match -->
</body>
</html>
